<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="indexstyle.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
}

/* Main Container */
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Contact Form */
.contact-form {
    margin-bottom: 30px;
}

.contact-form h2 {
    margin-bottom: 15px;
    color: #555;
}

.contact-form label {
    display: block;
    margin: 10px 0 5px;
    color: #666;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #ff6347;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #ff6347;
}

/* Contact Information */
.contact-info h2,
.social-media h2,
.map h2 {
    margin-top: 20px;
    color: #555;
}

.contact-info p {
    line-height: 1.6;
}

/* Social Media Links */
.social-media a {
    display: inline-block;
    margin-right: 10px;
    color: #ff6347;
    text-decoration: none;
    transition: color 0.3s;
}

.social-media a:hover {
    color: #ff6347;
}

/* Map Section */
.map iframe {
    border: none;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><h1>Foodie Heaven </h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="pizzapage.html">Menu</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="login.html"><button class="btn">login</button></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Phone:</strong> +91 62028783540</p>
            <p><strong>Email:</strong> support@foodieheaven.com</p>
            <p><strong>Address:</strong>Lovely Proffessional University,Phagwara,Punjab,India 144411</p>
        </div>
        
        <!-- Social Media Links -->
        <div class="social-media">
            <h2>Connect with Us</h2>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        
        <!-- Google Map Embed -->
        <div class="map">
            <h2>Our Location</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6821.539321670383!2d75.69919664288689!3d31.2547991973461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a5f5e9c489cf3%3A0x4049a5409d53c300!2sLovely%20Professional%20University!5e0!3m2!1sen!2sin!4v1731590444079!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
